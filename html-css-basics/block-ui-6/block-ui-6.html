<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="block-ui-6.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e4f5c302f8.js" crossorigin="anonymous"></script>

</head>
<body>
        <div class="container">
          <div class="card facebook">
            <div class="icon"><i class="fab fa-facebook-f"></i></div>
            <div class="label">Facebook</div>
            <div class="count">5,00,000 Likes</div>
          </div>
          <div class="card twitter">
            <div class="icon"><i class="fab fa-twitter"></i></div>
            <div class="label">Twitter</div>
            <div class="count">40,000 Tweets</div>
          </div>
          <div class="card google">
            <div class="icon"><i class="fab fa-google-plus-g"></i></div>
            <div class="label">Google +</div>
            <div class="count">4,60,000 Plus</div>
          </div>
          <div class="card pinterest">
            <div class="icon"><i class="fab fa-pinterest-p"></i></div>
            <div class="label">Pinterest</div>
            <div class="count">34,000 Pins</div>
          </div>
        </div>
</body>
</html>
