<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="block-ui-7.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e4f5c302f8.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="process-container">
        <div class="step">
          <div class="step-circle red"><i class="fas fa-lightbulb"></i></div>
          <div class="step-label">Idea</div>
        </div>
      
        <div class="arrow-container">
          <div class="arrow"><i class="fas fa-arrow-right"></i></div>
        </div>
      
        <div class="step">
          <div class="step-circle blue"><i class="fas fa-desktop"></i></div>
          <div class="step-label">Prototype</div>
        </div>
      
        <div class="arrow-container">
          <div class="arrow"><i class="fas fa-arrow-right"></i></div>
        </div>
      
        <div class="step">
          <div class="step-circle green"><i class="fas fa-code"></i></div>
          <div class="step-label">Coding</div>
        </div>
      
        <div class="arrow-container">
          <div class="arrow"><i class="fas fa-arrow-right"></i></div>
        </div>
      
        <div class="step">
          <div class="step-circle purple"><i class="fas fa-check-square"></i></div>
          <div class="step-label">Testing</div>
        </div>
      </div>
      
    
</body>
</html>
