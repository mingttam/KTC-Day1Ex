<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="onceBtn">Button</button>
   
   <script>
        let button = document.getElementById('onceBtn');
        function disableBtn() {
           button.addEventListener('click',() => {
            button.disabled = true;
           })
        }
        disableBtn();        
    </script>
</body>
</html>
