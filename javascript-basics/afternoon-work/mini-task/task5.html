<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <button id="changeImageBtn">Change</button>
        <img id="mainImage" src="" alt="dog" style="height:95vh; width: auto;">
    </div>

    <script>
        function changeImage() {
            let button = document.getElementById("changeImageBtn");
            let image = document.getElementById("mainImage");
            
            button.addEventListener('click', () => {
                image.setAttribute('src', 'https://i.redd.it/zj7m5n0a2xx91.jpg')
            })
            }
        changeImage();
    </script>
</body>
</html>
