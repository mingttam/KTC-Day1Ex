<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="checkbox" class="optionBox" id="option1">
        <label for="option1">Option 1</label>
        <br>
        <input type="checkbox" class="optionBox" id="option2">
        <label for="option2">Option 2</label>
        <br>
        <input type="checkbox" class="optionBox" id="option3">
        <label for="option3">Option 3</label>
        <br>
        <input type="checkbox" class="optionBox" id="option4">
        <label for="option4">Option 4</label>
    </div>

    <p>Checked boxes: <span id="checkedCount">0</span></p>

    <script>
        function updateCheckedCount() {
            const checkboxes = document.querySelectorAll('.optionBox');
            const countDisplay = document.getElementById('checkedCount');

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    const checkedBoxes = document.querySelectorAll('.optionBox:checked');
                    countDisplay.textContent = checkedBoxes.length;
                });
            });
        }
        updateCheckedCount();
    </script>
</body>
</html>
