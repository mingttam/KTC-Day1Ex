<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea maxlength="200" id="bioInput"></textarea>
    <p id="charCount"></p>
    <script>
        let input = document.getElementById('bioInput')
        let count = document.getElementById('charCount')

        function charCounter() {
            input.addEventListener('input', () => {
                let calc = 200-input.value.length;
                count.innerText = `remaining characters:${calc}`;
            })
        }
        charCounter();
    </script>
</body>
</html>
